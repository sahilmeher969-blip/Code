<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nev-logo border">
                <div class="logo"></div>
            </div>
            <div class="nev-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nev-search border">
                <select class="search-select">
                    <option>ALL</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nev-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nev-signin">Account & List</p>
            </div>

            <div class="Orders border">
                <p><span>Returns</span></p>
                <p class="nev-signin">& Orders</p>
            </div>

            <div class="nev-Cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>



            <div class="panal">
                <div class="panal-all border">
                    <i class="fa-solid fa-list"></i>
                    ALL
                </div>
                <div class="panal-ops ">
                    <p>Today's Deals</p>
                    <p>Prime Video</p>
                    <p>Registry</p>
                    <p>Gidt Cards</p>
                    <p>Customer Service</p>
                    <p>Sell</p>
                </div>
                <div class="penal-Details" >
                    Shop Deals in Electronics
                </div>

            </div>

            
    </header>




    <div class="slider">
        <div class="slides">
            <img src="box1.jpg" alt="Image 1">
            <img src="1.jpg" alt="Image 2">  
            <img src="2.jpg" alt="Image 3">
            <img src="3.jpg" alt="Image 4">
            <img src="4.jpg" alt="Image 5">
            <img src="" alt=""> 
            <img src="" alt="">
        </div>
    </div>


    </div>
</body>
</html>
